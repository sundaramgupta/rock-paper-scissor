<!DOCTYPE html>
<html>
    <head>
    <title>Rock Paper Scissior</title>
    <link rel="stylesheet" href="RPS.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap&effect=anaglyph|3d" rel="stylesheet">
    </head>
    <body>
        <header><h1 class="font-effect-anaglyph">Rock Paper Scissor Game</h1></header>

        <div class="score_board">
            <div id="user_label" class="badge">user</div>
            <div id="comp_label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>


        <div class="result"><p>Paper covers rock. You win!</p></div>
        <div class="choices">
            <div class="choice" id="r"><img src="./res/rock.svg" alt="" width="175" height="175" style="transform: rotate(90deg) scaleX(-1);"></div>
            <div class="choice" id="p"><img src=".\res\paper.svg" alt="" width="175" height="175" style="transform: rotate(0deg) scaleX(-1);"></div>
            <div class="choice" id="s"><img src=".\res\scissor.svg" alt="" width="175" height="175" style="transform: rotate(90deg) scaleX(-1);"></div><br>
        </div>
        <div class="action"><p>Make your move.</p></div>
        <script src="RPS.js"></script>
    </body>
</html>
